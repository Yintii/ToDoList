<html>
    <head>
        <title>To Do list</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>
            html, body{
                margin: 0;
                padding: 0;
                background-color:antiquewhite;
            }
            main{
                align-content: center;
                margin: auto;
                border-radius: 25px;
                padding: 1%;
                width: 78%;
                min-height: 80%;
                background-color: aliceblue;
            }
            #todo-input{
                margin: auto;
                width: 40%;
                padding: 0 1%;
            }
            #todo-list{
                padding: 0 1%;
                margin: auto;
                width: 70%;
            }
            #entryinput{
                border-radius: 5px;
                width: 100%;
            }
            #submit{
                margin: 2% 25%;
                width: 50%;
            }
            ul{
                padding-left: 0;
                max-height: 65%;
                overflow-y: scroll;
            }
            li{
                list-style: none;
                background-color: #ccc;
                border-radius: 25px;
                padding: 5%;
                margin: 5% auto;
                width: 80%;
                margin-left:0;
            }
            .todo-btns{
                float:right;
            }
            .completed{
                background-color: green;
            }
            @media screen and (max-width: 520px){
                .todo-btns{
                    float:none;
                }
                li{
                    text-align: center;
                }
                
            }
        </style>
    </head>
    <body>
        <main>
            <div id="todo-input">
                <h1>To do</h1>
                <input type="text" name="todoitem" id="entryinput">
                <input type="submit" name="submit" id="submit">
            </div>
            <div id="todo-list">
                <ul id="internalList">
                    <li>Stuff
                        <div class="todo-btns">
                            <button class="complete-btn">Complete</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </li>
                    <li>Another Stuff
                        <div class="todo-btns">
                            <button class="complete-btn">Complete</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script>
            //Add items to the to do list
            $("#submit").click(function(event){
                $("ul").append($('<li>').text($("#entryinput").val()))
                $(`<div class="todo-btns">
                            <button class="complete-btn">Complete</button>
                            <button class="delete-btn">Delete</button>
                        </div>`).appendTo("li:last-child");
                $("#entryinput").val('')
            });


            //COMPLETED-btn handling
            //Changes the background color to green
            $('li').on('click', '.complete-btn', function(){
                $(this).parent().parent().addClass("completed")
            });
            //DELETE-btn handling
            //removes the associated list element
            $('li').on('click', '.delete-btn', function(){
                $(this).parent().parent().remove()
            });

        </script>
    </body>
</html>
